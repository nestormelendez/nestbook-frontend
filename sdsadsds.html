<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
</head>
<body>
  <h1>Chat</h1>

  <textarea id="chat-area" readonly></textarea>
  <input type="text" id="message-input" placeholder="Escribe un mensaje...">
  <button id="send-button">Enviar</button>

  <script>
    const socket = new WebSocket('ws://localhost:8080');

    socket.onopen = () => {
      console.log('Conexión establecida');
    };

    socket.onmessage = (event) => {
      // Mostrar el mensaje recibido en la textarea
      document.getElementById('chat-area').value += `${event.data}\n`;
    };

    socket.onclose = () => {
      console.log('Conexión cerrada');
    };

    document.getElementById('send-button').addEventListener('click', () => {
      const message = document.getElementById('message-input').value;
      if (message) {
        socket.send(message);
        // Agregar el mensaje enviado a la textarea
        document.getElementById('chat-area').value += `Tú: ${message}\n`;
        document.getElementById('message-input').value = '';
      }
    });
  </script>
</body>
</html>
